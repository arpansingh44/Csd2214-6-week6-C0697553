<!DOCTYPE html>
<html>
<head>
    <title>t1</title>
    <script type="text/javascript">
        function addnumbers(j) {
            var sum = 0;
            while (1 < j+1) { sum += j--; }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var inputnumber = prompt("please state starting number");
        document.write(addnumbers(inputnumber));

    </script>
</body>
</html>
